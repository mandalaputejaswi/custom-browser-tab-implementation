<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Browser</title>
<link rel="stylesheet" href="custom.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>
<div class="tabs">
  <button class="tablinks active" onclick="openTab(event, 'Tab1')">
    Tab 1
    <span class='close-tab' onclick="closeTab(event, 'Tab1')">x</span>
</button>
  <button class="add-tab" onclick="addTab()">+</button>
</div>

<div id="Tab1" class="tabcontent active">
  <iframe src="https://www.bing.com/#!" width="1100px" height="700px"></iframe>
</div>
<script src="custom.js"></script>
</body>
</html>
